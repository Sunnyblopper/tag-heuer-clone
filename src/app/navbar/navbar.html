<nav class="navbar">
    <div class="left">
        <div class="icon hover-line" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000">

            <i class="fa-solid fa-search"></i>
            <span>Search</span>
        </div>
    </div>
    <div class="center">
        <a routerLink="/">
            <img src="/image/th-logo.svg" alt="TAG Heuer Logo" />
        </a>
    </div>
    <div class="right">
        <div class="text-icon" (click)="contactUs()">
            <span class="hover-line">Contact us</span>
        </div>
        <span class="hover-line svg-icon" (click)="findStore()">

        <!-- Not logged in -->
        <div class="user-login-container" *ngIf="!loggedInUser" (mouseenter)="showLoginPopup = true"
            (mouseleave)="onPopupMouseLeave()">
            <span class="hover-line">
                <img src="/image/user (1).svg" alt="User Icon" />
            </span>

            <div class="sign-in-popup" *ngIf="showLoginPopup" (mouseenter)="onPopupMouseEnter()"
                (mouseleave)="onPopupMouseLeave()" (click)="onPopupClick($event)">
                <app-sign-in-navbar (loginSuccess)="handleLoginSuccess($event)" />
            </div>
        </div>

        <!-- Logged in -->
        <div class="user-login-container" *ngIf="loggedInUser" (mouseenter)="onUserPopupMouseEnter()"
            (mouseleave)="onUserPopupMouseLeave()">
            <span class="hover-line">
                <img src="/image/user (1).svg" alt="User Icon" />
            </span>

            <div class="sign-in-popup user-popup" *ngIf="showUserPopup">
                <div class="user-container">
                    <div class="user-icon"
                        style="justify-content: center; display: flex; align-items: center; margin-left: 43%;">
                        <img src="/image/user-alt-1-svgrepo-com (5).svg" alt="User Icon" />
                    </div>

                    <!-- Enhanced welcome message with better name display -->
                    <div class="welcome-message">
                        Welcome {{ getUserDisplayName() }}
                    </div>

                    <!-- Optional: Show full name if available -->
                    <!-- <div class="user-full-name" *ngIf="getUserFullName() !== getUserDisplayName()"
                        style="font-size: 12px; color: #666; text-align: center; margin-bottom: 10px;">
                        {{ getUserFullName() }}
                    </div> -->

                    <button class="account-button" (click)="goToAccount(1)">
                        ACCESS TO MY ACCOUNT
                    </button>
                    <a href="#" (click)="signOut()" class="sign-out">Sign out</a>
                    <div class="quick-access">
                        <h3>QUICK ACCESS</h3>
                        <div class="access-links">
                            <div (click)="goToAccount(1)"
                                style="cursor: pointer; border-bottom: 1px solid rgb(141, 139, 139); border-top: 1px solid rgb(141, 139, 139);">
                                <i class="fa fa-tag"></i> My TAG Heuer
                            </div>
                            <div (click)="goToAccount(3)"
                                style="cursor: pointer; border-bottom: 1px solid rgb(141, 139, 139); border-top: 1px solid rgb(141, 139, 139);">
                                <i class="fa fa-list"></i> My orders
                            </div>
                            <div (click)="goToAccount(2)"
                                style="cursor: pointer; border-bottom: 1px solid rgb(141, 139, 139);">
                                <i class="fa fa-heart"></i> My wishlist
                            </div>
                            <div (click)="goToAccount(4)"
                                style="cursor: pointer; border-bottom: 1px solid rgb(141, 139, 139);">
                                <i class="fa fa-cog"></i> My account
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="icon hover-line" *ngIf="loggedInUser" (click)="goToOrders()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000">

        </div>
    </div>
</nav>

                <span class="hover-lines">{{ sub.name }}</span>
                <svg *ngIf="sub.children" class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </div>
        </div>

        <div *ngIf="selectedSubSubItems.length > 0" class="right-panel">
