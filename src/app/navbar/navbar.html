<!-- Navbar -->
<nav class="navbar">
    <div class="left">
        <div class="icon hover-line" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000">
                <path d="M120-693.33V-760h720v66.67H120ZM120-200v-66.67h720V-200H120Zm0-246.67v-66.66h720v66.66H120Z" />
            </svg>
            <span>Menu</span>
        </div>

        <div class="icon hover-line">
            <i class="fa-solid fa-search"></i>
            <span>Search</span>
        </div>
    </div>

    <div class="center">
        <img src="/image/th-logo.svg" alt="TAG Heuer Logo" />
    </div>

    <div class="right">
        <div class="text-icon">
            <span class="hover-line">Contact us</span>
        </div>
        <span class="hover-line svg-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px" fill="#000">
                <path
                    d="M480.21-480Q510-480 531-501.21t21-51Q552-582 530.79-603t-51-21Q450-624 429-602.79t-21 51Q408-522 429.21-501t51 21ZM480-191q119-107 179.5-197T720-549q0-105-68.5-174T480-792q-103 0-171.5 69T240-549q0 71 60.5 161T480-191Zm0 95Q323.03-227.11 245.51-339.55 168-452 168-549q0-134 89-224.5T479.5-864q133.5 0 223 90.5T792-549q0 97-77 209T480-96Zm0-456Z" />
            </svg>
        </span>

        <span class="hover-line">
            <img src="/image/user (1).svg" alt="User Icon" />
        </span>
    </div>
</nav>

<!-- Toggleable Sidebar Menu -->
<div *ngIf="isMenuOpen" class="navigation-menu">
    <!-- Close Button -->
    <button class="close-btn" (click)="toggleMenu()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        Close
    </button>

    <!-- Partnership label -->
    <div class="partnership-section">
        <span class="partnership-label">FORMULA 1Â® PARTNERSHIP</span>
    </div>

    <!-- Menu Items -->
    <div class="menu-items">
        <div class="menu-item">
            <button class="menu-button">
                <span class="menu-title">NEW</span>
            </button>
        </div>

        <div class="menu-item" *ngFor="let item of menuItems">
            <button class="menu-button" (click)="toggleSubmenu(item.title)">
                <span class="menu-title">{{ item.title }}</span>
                <svg class="chevron" [class.expanded]="expandedMenu[item.title]" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
            <div class="submenu" [class.expanded]="expandedMenu[item.title]">
                <div class="submenu-item" *ngFor="let sub of item.subItems">{{ sub }}</div>
            </div>
        </div>
    </div>

    <!-- Action Items -->
    <div class="action-items">
        <button class="action-item" (click)="requestAppointment()">
            <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Request an appointment
        </button>

        <button class="action-item" (click)="findStore()">
            <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            Find a store
        </button>
    </div>

    <!-- Footer Items -->
    <div class="footer-items">
        <div class="footer-item" (click)="contactUs()">Contact us</div>
        <div class="footer-item" (click)="accessibility()">Accessibility</div>
        <div class="footer-item" (click)="changeLanguage()">Nauru / English</div>
    </div>
</div>
