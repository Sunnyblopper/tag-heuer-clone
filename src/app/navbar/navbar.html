<div *ngIf="isMenuOpen" class="menu-wrapper">
    <div class="navigation-menu">
        <button class="close-btn " (click)="toggleMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Close
        </button>
        <div class="partnership-section">
            <span class="partnership-label">FORMULA 1Â® PARTNERSHIP</span>
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <button class="menu-button">
                    <span class="menu-title">NEW</span>
                </button>
            </div>
            <div class="menu-item" *ngFor="let item of menuItems">
                <button class="menu-button" (click)="onMenuItemClick(item.title)">
                    <span class="menu-title">{{ item.title }}</span>
                    <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        <div class="action-items">
            <button class="action-item" (click)="requestAppointment()">
