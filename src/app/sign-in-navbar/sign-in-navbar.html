<div class="signin-container">
    <div class="header">SIGN IN</div>

    <div class="mandatory-note">* Mandatory fields</div>

    <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" formControlName="email" placeholder="Ex.: example&#64;tagheuer.com" />
            <div class="error-message" *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid">
                Mandatory field
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <div class="password-container">
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    placeholder="Your password" />
                <span class="password-toggle" (click)="togglePassword()">
                    <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                </span>
            </div>
            <div class="error-message"
                *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid">
                Mandatory field
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-text">
            By logging into my account, I confirm that I have read and accept the
            <a href="#">Privacy Policy</a> of TAG Heuer.
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
    </form>

    <!-- Forgot password and Create Account links -->
    <div class="link-buttons">
        <a href="#" class="link-btn" (click)="forgotPassword()">Forgotten password?</a>
        <a href="#" class="link-btn mt-4" (click)="createAccount()">Create an account</a>
    </div>
</div>
